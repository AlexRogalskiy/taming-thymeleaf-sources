<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="mobile"
     class="md:hidden"
     x-show="isVisible()">
    <div class="fixed inset-0 flex z-40">
        <!--
          Off-canvas menu overlay
        -->
        <div class="fixed inset-0"
             x-show="isVisible()"
             x-transition:enter="transition-opacity ease-linear duration-300"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100"
             x-transition:leave="transition-opacity ease-linear duration-300"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0">
            <div class="absolute inset-0 bg-gray-600 opacity-75"></div>
        </div>
        <!--
          Off-canvas menu
        -->
        <div class="relative flex-1 flex flex-col max-w-xs w-full pt-4 pb-4 bg-white"
             x-show="isVisible()"
             x-transition:enter="transition ease-in-out duration-300 transform"
             x-transition:enter-start="-translate-x-full"
             x-transition:enter-end="translate-x-0"
             x-transition:leave="transition ease-in-out duration-300 transform"
             x-transition:leave-start="translate-x-0"
             x-transition:leave-end="-translate-x-full">
            <div class="absolute top-0 right-0 -mr-14 p-1">
                <!--
                  Close sidebar menu button
                -->
                <button class="flex items-center justify-center h-12 w-12 rounded-full focus:outline-none focus:bg-gray-600"
                        aria-label="Close sidebar"
                        @click="closeSidebar">
                    <svg class="h-6 w-6 text-white" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div class="flex-shrink-0 flex items-center px-4">
                <img class="h-10 w-auto"
                     th:src="@{/img/application-logo.svg}" alt="Application Logo"/>
            </div>
            <div class="mt-5 flex-1 h-0 overflow-y-auto">
                <nav class="px-2">
                    <a th:replace="fragments/sidebar-buttons :: mobile-button(link='#', title=#{menu.dashboard}, menuItem='dashboard', icon='dashboard')"></a>
                    <a th:replace="fragments/sidebar-buttons :: mobile-button(link=@{/users}, title=#{menu.users}, menuItem='users', icon='users')"></a>
                    <a th:replace="fragments/sidebar-buttons :: mobile-button(link=@{/teams}, title=#{menu.teams}, menuItem='teams', icon='user-group')"></a>
                    <a th:replace="fragments/sidebar-buttons :: mobile-button(link='#', title=#{menu.calendar}, menuItem='calendar', icon='calendar')"></a>
                    <a th:replace="fragments/sidebar-buttons :: mobile-button(link='#', title=#{menu.documents}, menuItem='documents', icon='documents')"></a>
                    <a th:replace="fragments/sidebar-buttons :: mobile-button(link='#', title=#{menu.reports}, menuItem='reports', icon='reports')"></a>
                </nav>
            </div>
        </div>
        <div class="flex-shrink-0 w-14">
            <!-- Dummy element to force sidebar to shrink to fit close icon -->
        </div>
    </div>
</div>
<div th:fragment="desktop" class="hidden md:flex md:flex-shrink-0">
    <div class="flex flex-col w-64 border-r border-gray-200 pt-4 pb-4 bg-white">
        <div class="flex items-center flex-shrink-0 px-4">
            <img class="h-auto w-auto"
                 th:src="@{/img/application-logo.svg}" alt="Application Logo"/>
        </div>
        <div class="mt-5 h-0 flex-1 flex flex-col overflow-y-auto">
            <!-- Sidebar component, swap this element with another sidebar if you like -->
            <!-- tag::sidebar[] -->
            <nav class="flex-1 px-2 bg-white">
                <a th:replace="fragments/sidebar-buttons :: desktop-button(link='#', title=#{menu.dashboard}, menuItem='dashboard', icon='dashboard')"></a>
                <a th:replace="fragments/sidebar-buttons :: desktop-button(link=@{/users}, title=#{menu.users}, menuItem='users', icon='users')"></a>
                <a th:replace="fragments/sidebar-buttons :: desktop-button(link=@{/teams}, title=#{menu.teams}, menuItem='teams', icon='user-group')"></a>
                <a th:replace="fragments/sidebar-buttons :: desktop-button(link='#', title=#{menu.calendar}, menuItem='calendar', icon='calendar')"></a>
                <a th:replace="fragments/sidebar-buttons :: desktop-button(link='#', title=#{menu.documents}, menuItem='documents', icon='documents')"></a>
                <a th:replace="fragments/sidebar-buttons :: desktop-button(link='#', title=#{menu.reports}, menuItem='reports', icon='reports')"></a>
            </nav>
            <!-- end::sidebar[] -->
        </div>
    </div>
</div>
</html>
