<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taming Thymeleaf - Login</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" th:href="@{/css/application.css}">
</head>
<body>
<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">

    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <div class="sm:mx-auto sm:w-full sm:max-w-md mb-6">
                <img class="mx-auto h-12 w-auto"
                     th:src="@{/img/application-logo.svg}" alt="Application Logo"/>
            </div>
            <form th:action="@{/login}" method="post"><!--.-->
                <!-- tag::login-error[] -->
                <th:block th:if="${param.error}"> <!--.-->
                    <div th:replace="fragments/alerts :: error(message=#{login.error},useHorizontalPadding=false)"></div>
                </th:block>
                <!-- end::login-error[] -->
                <!-- tag::logout-confirmation[] -->
                <th:block th:if="${param.logout}"> <!--.-->
                    <div th:replace="fragments/alerts :: success(message=#{login.logout.confirmation},useHorizontalPadding=false)"></div>
                </th:block>
                <!-- end::logout-confirmation[] -->
                <div>
                    <label for="username" class="block text-sm font-medium leading-5 text-gray-700"
                           th:text="#{login.username}">
                        Username
                    </label>
                    <div class="mt-1 rounded-md shadow-sm">
                        <input id="username"
                               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5"
                               type="text"
                               required
                               name="username"><!--.-->
                    </div>
                </div>

                <div class="mt-6">
                    <label for="password" class="block text-sm font-medium leading-5 text-gray-700"
                           th:text="#{login.password}">
                        Password
                    </label>
                    <div class="mt-1 rounded-md shadow-sm">
                        <input id="password"
                               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5"
                               type="password"
                               required
                               name="password"><!--.-->
                    </div>
                </div>

                <div class="mt-6 flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember_me" type="checkbox"
                               class="form-checkbox h-4 w-4 text-green-600 transition duration-150 ease-in-out">
                        <label for="remember_me" class="ml-2 block text-sm leading-5 text-gray-900">
                            Remember me
                        </label>
                    </div>

                    <div class="text-sm leading-5">
                        <a href="#"
                           class="font-medium text-green-600 hover:text-green-500 focus:outline-none focus:underline transition ease-in-out duration-150">
                            Forgot your password?
                        </a>
                    </div>
                </div>

                <div class="mt-6">
          <span class="block w-full rounded-md shadow-sm">
            <button id="submit-button"
                    type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-500 focus:outline-none focus:border-green-700 focus:shadow-outline-green active:bg-green-700 transition duration-150 ease-in-out">
              Sign in
            </button>
          </span>
                </div>
            </form>

            <!-- tag::version-footer[] -->
            <div class="text-xs mt-2 text-gray-500 text-center">
                <span th:text="${version}"></span>
            </div>
            <!-- end::version-footer[] -->
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.6.0/dist/alpine.js" defer></script>
<script th:replace="fragments/alerts :: alert-js"></script>
</body>
</html>
